<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/template.xhtml">
	<ui:define name="title"> - View</ui:define>
	<ui:define name="subtitle">Event</ui:define>
	<ui:define name="content">

		<div class="row">
			<div class="col-md-12">
				<h1>Event</h1>
			</div>
		</div>

		<div class="row">
			<div class="col-md-12">
				<!-- Info box -->
				<div class="box box-info">
					<div class="box-header">
						<h3 class="box-title">
							<h:outputText value="#{eventsController.selectedEvent.name}" />
						</h3>
					</div>
					<div class="box-body">
						<h:outputText value="#{eventsController.selectedEvent.description}" />
					</div>
					<!-- /.box-body -->
					<div class="box-footer">
						<h:outputText value="#{eventsController.selectedEvent.eventDate}">
							<f:convertDateTime dateStyle="medium" type="both" />
						</h:outputText>
					</div>
					<!-- /.box-footer-->
				</div>
				<!-- /.box -->
			</div>
		</div>
	</ui:define>
</ui:composition>
