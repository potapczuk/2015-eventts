<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<f:loadBundle basename="messages" var="i18n" />

<h:head>
	<title><h:outputText value="#{i18n['template.title']}" /> <ui:insert
			name="title"> - Subtitle</ui:insert></title>
	<meta
		content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no'
		name='viewport' />

	<link
		href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"
		rel="stylesheet" type="text/css" />
	<link
		href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.1.0/css/font-awesome.min.css"
		rel="stylesheet" type="text/css" />
	<link
		href="//code.ionicframework.com/ionicons/1.5.2/css/ionicons.min.css"
		rel="stylesheet" type="text/css" />
	<h:outputStylesheet library="vendor/AdminLTE/css" name="AdminLTE.css" />

	<h:outputStylesheet library="css" name="main.css" />

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->


</h:head>

<h:body styleClass="skin-blue">

	<!-- header logo: style can be found in header.less -->
	<header class="header">
		<h:link styleClass="logo" outcome="/index">
			<h:outputText value="#{i18n['template.title']}" />
		</h:link>
		<!-- Header Navbar: style can be found in header.less -->
		<nav class="navbar navbar-static-top" role="navigation">
			<!-- Sidebar toggle button-->
			<a href="#" class="navbar-btn sidebar-toggle" data-toggle="offcanvas"
				role="button"> <span class="sr-only">Toggle navigation</span> <span
				class="icon-bar"></span> <span class="icon-bar"></span> <span
				class="icon-bar"></span>
			</a>
			<div class="navbar-right">
				<ul class="nav navbar-nav">
					<!-- User Account: style can be found in dropdown.less -->
					<li class="dropdown user user-menu"><a href="#"
						class="dropdown-toggle" data-toggle="dropdown"> <i
							class="glyphicon glyphicon-user"></i> <span>Diego Potapczuk <i
								class="caret"></i></span>
					</a>
						<ul class="dropdown-menu">
							<!-- User image -->
							<li class="user-header bg-light-blue">
								<p>Diego Potapczuk</p>
							</li>
							<!-- Menu Footer-->
							<li class="user-footer">
								<div class="pull-left">
									<a href="#" class="btn btn-default btn-flat">Profile</a>
								</div>
								<div class="pull-right">
									<a href="#" class="btn btn-default btn-flat">Sign out</a>
								</div>
							</li>
						</ul></li>
				</ul>
			</div>
		</nav>
	</header>
	<div class="wrapper row-offcanvas row-offcanvas-left">
		<!-- Left side column. contains the logo and sidebar -->
		<aside class="left-side sidebar-offcanvas">
			<!-- sidebar: style can be found in sidebar.less -->
			<section class="sidebar">
				<!-- search form -->
				<form action="#" method="get" class="sidebar-form">
					<div class="input-group">
						<input type="text" name="q" class="form-control"
							placeholder="Search..." /> <span class="input-group-btn">
							<button type='submit' name='seach' id='search-btn'
								class="btn btn-flat">
								<i class="fa fa-search"></i>
							</button>
						</span>
					</div>
				</form>
				<!-- /.search form -->
				<!-- sidebar menu: : style can be found in sidebar.less -->
				<ul class="sidebar-menu">
					<li class="active"><h:link outcome="/index">
							<i class="fa fa-th"></i>
							<span><h:outputText value="#{i18n['menu.home']}" /></span>
						</h:link></li>
					<li class="treeview"><a href="#"> <i
							class="fa fa-calendar"></i> <span><h:outputText
									value="#{i18n['menu.events']}" /></span> <i
							class="fa fa-angle-left pull-right"></i>
					</a>
						<ul class="treeview-menu">
							<li><h:link outcome="/event/my">
									<i class="fa fa-angle-double-right"></i>
									<h:outputText value="#{i18n['menu.events.myevents']}" />
								</h:link></li>
							<li><h:form><h:commandLink action="#{eventsController.create}">
									<i class="fa fa-angle-double-right"></i>
									<h:outputText value="#{i18n['menu.events.create']}" />
								</h:commandLink></h:form></li>
						</ul></li>

					<li class="treeview">
					
					<a href="#"> <i class="fa fa-users"></i>
							<span><h:outputText value="#{i18n['menu.users']}" /></span> <i
							class="fa fa-angle-left pull-right"></i>
					</a> 
							<ul class="treeview-menu">
								<li><h:link outcome="/user/list">
										<i class="fa fa-angle-double-right"></i>
										<h:outputText value="#{i18n['menu.users.manage']}" />
									</h:link></li>

								<li><h:form><h:commandLink action="#{usersController.create}">
										<i class="fa fa-angle-double-right"></i>
										<h:outputText value="#{i18n['menu.users.create']}" />
									</h:commandLink></h:form></li>

							</ul>
						</li>
				</ul>

			</section>
			<!-- /.sidebar -->
		</aside>

		<!-- Right side column. Contains the navbar and content of the page -->
		<aside class="right-side">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>
					<ui:insert name="subtitle">[subtitle]</ui:insert>
				</h1>
				<ol class="breadcrumb">
					<li><h:link outcome="/index">
							<h:outputText value="#{i18n['menu.home']}" />
						</h:link></li>
					<li class="active"><ui:insert name="subtitle">[subtitle]</ui:insert></li>
				</ol>
			</section>

			<!-- Main content -->
			<section class="content">

				<h:messages styleClass="messages"
					errorClass="callout callout-danger"
					infoClass="callout callout-info"
					warnClass="callout callout-warning" globalOnly="true" />

				<ui:insert name="content">[content]</ui:insert>
			</section>
			<!-- /.content -->
		</aside>
		<!-- /.right-side -->
	</div>
	<!-- ./wrapper -->

	<ui:debug />

	<script
		src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script
		src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"
		type="text/javascript"></script>
	<h:outputScript library="vendor/AdminLTE/js/AdminLTE" name="app.js" />
</h:body>

</html>
