
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:form>
		<div class="col-md-6">

			<h:messages styleClass="messages" errorClass="callout callout-danger"
				infoClass="callout callout-info" warnClass="callout callout-warning" />

			<!-- general form elements -->
			<div class="box box-primary">
				<div class="box-header">
					<h3 class="box-title">
						<ui:insert name="title" />
					</h3>
				</div>
				<!-- /.box-header -->
				<!-- form start -->
				<div class="box-body">
					<div class="form-group">
						<h:outputLabel value="Name" for="fName" />
						<h:inputText id="fName" label="Name"
							value="#{eventsController.selectedEvent.name}" required="true"
							styleClass="form-control" />
					</div>
					<div class="form-group">
						<h:outputLabel value="Description" for="fDescription" />
						<h:inputText id="fDescription" label="Description"
							value="#{eventsController.selectedEvent.description}"
							required="true" styleClass="form-control" />
					</div>
					<div class="form-group">
						<h:outputLabel value="Price" for="fPrice" />
						<h:inputText id="fPrice" label="Price"
							value="#{eventsController.selectedEvent.price}" required="true"
							styleClass="form-control" />
					</div>
					<div class="form-group">
						<h:outputLabel value="Date" for="fDate" />
						<h:inputText id="fDate" label="Date"
							value="#{eventsController.selectedEvent.eventDate}"
							required="true" styleClass="form-control">
							<f:convertDateTime pattern="MM/dd/yyyy hh:mm" />
						</h:inputText>
					</div>
				</div>
				<div class="box-footer">
					<h:commandButton action="#{eventsController.save}" value="Save"
						styleClass="btn btn-primary" />
				</div>
			</div>
		</div>
	</h:form>
</ui:composition>
